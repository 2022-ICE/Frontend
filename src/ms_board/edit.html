
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
        $(document).ready( function() {
      
        $("#headers").load("header.html");  // 원하는 파일 경로를 삽입하면 된다
      
        });
    </script>
</head>
<body>
    <div id="headers"></div>
    <div class="board_wrap">
        <div class="board_title">
            <strong>자유게시판 수정</strong>
            <p>글 수정하는 곳입니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="김이름"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
글 내용이 들어갑니다.
글 내용이 들어갑니다.
                    </textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">글수정</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
