<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자유게시판 글 작성</title>
    <link rel="stylesheet" href="css.css">
    <script src="write.js"></script>
    <script src="https://kit.fontawesome.com/faf609aa45.js" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
        $(document).ready( function() {
      
        $("#headers").load("header.html");  // 원하는 파일 경로를 삽입하면 된다
      
        });
    </script>
</head>
<body>
    <div id="headers"></div>
    <div id="header"></div>
    <div class="board_wrap">
        <div class="board_title">
            <strong>자유게시판 글 작성</strong>
            <p><i class="fa-solid fa-bullhorn"></i>  작성 후 삭제가 불가능하니 신중히 적어주세요.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input id="title" type="text" placeholder="제목 입력"></dd>
                        <div id="titleError" class="error"></div>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input id="name" type="text" placeholder="글쓴이 입력"></dd>
                        <div id="nameError" class="error"></div>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="content" placeholder="내용 입력"></textarea>    
                </div>
                <div id="contentError" class="error"></div>
            </div>
            <div class="bt_wrap">
                <button class="cancel" id="writeButton" onclick="signUpCheck()">글등록</button>
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
</body>

</html>
